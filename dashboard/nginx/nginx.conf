server {
	listen 80 default_server;
	listen [::]:80 default_server;
	server_name dashboard.vehi.kz;
	location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html =404;
    }
	# return 301 https://$host$request_uri;
}
